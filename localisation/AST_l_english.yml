 ### EVENTS ###
 r56_australia.country_win:0 "호주 지역당이 연립정부를 주도하고 있습니다."
 r56_australia.communist_win:0 "호주 공산당의 승리"
 r56_australia.fascists_win:0 "우파의 승리!"
 r56_australia.centre_win:0 "중앙당의 압도적인 승리"
 r56_australia.australia_first_win:0 "호주 우선당의 승리"

 r56_australia.1.t:0 "새 총독의 임명"
 r56_australia.1.d:0 "이삭 아이작 총독의 임기가 끝났습니다. 그는 최초의 호주 총독로 기억될 것이고 재임 기간동안 보여준 훌륭한 검소함 또한 기억될 것입니다.\n\n총리는 영국으로 돌아가기로 결정하고 그를 대신하도록 추천된 후보들 중, 알렉산더 호레-루스벤에게 총독 자리를 제의했습니다.\n\n그는 이전에 뉴 사우스 웨일즈와 사우스 오스트레일리아의 주지사였고 그 전에는 대공황이 시작될 때, 주를 돕기 위해 그의 영향력을 사용했습니다."
 r56_australia.1.a:0 "고우리 경은 훌륭한 총독이 될 것이다."

 r56_australia.2.d:0 "알렉산더 호레-루스벤 총독의 임기가 끝났습니다. 국왕은 그에게 윈저 성의 부지사 및 부관이라는 새 직책을 잘 수행한 공로를 인정하여 고우리 백작의 칭호를 수여했습니다. 지난 9년간 그의 영향력은 확실히 기억되었을 것입니다.\n\n그의 후임자 후보 중, 조지 5세의 셋째 아들이자 글로스터 공작인 헨리 왕자가 선정되었습니다."
 r56_australia.2.a:0 "헨리 왕자는 훌륭한 총독이 될 것이다."

 r56_australia.4.t:0 "조셉 라이온스의 죽음"
 r56_australia.4.uap:0 "Prime Minister Joseph Lyons has suffered a heart attack while being driven from Melbourne to Sydney. He was collecting his son from college at the time. As the first Prime Minister to die in office, there is no constitutional precedent as to who should be appointed as his successor. The lack of a deputy leader for the UAP has complicated matters and it will be some time before a new leader of the UAP can be chosen. Earle Page, leader of the Country Party and deputy Prime Minister has been chose to serve as interim Prime Minister until the UAP are able to vote on their new leader.\n\nAt the age of 59, Lyons was complementing his retirement and wished to spend more time with his young children, however the lack of successor lead to the party pressuring him to stay. Lyons will be remembered for keeping the country together as it struggled from the Great Depression."
 r56_australia.4.labor:0 "Former Prime Minister Joseph Lyons has suffered a heart attack while collecting his son from college. Since his defeat in the 1937 elections, he was reported to have been enjoying his retirement and was spending a lot of time with his young children and renovating his home in Devonport.\n\nLyons will be remembered for keeping the country together as it struggled from the Great Depression."
 r56_australia.4.a:0 "그는 국가를 위해 헌신했다."

 r56_australia.5.t:0 "총리로 선출된 로버트 멘지스"
 r56_australia.5.d:0 "The UAP elected former deputy leader Robert Menzies as its new leader and he has been sworn in as the new Prime Minister of Australia. In an act that has shocked Parliament, Interim Prime Minister Earle Page has refused to serve under Menzies and in the House made an extraordinary attack upon Menzies, accusing him of incompetence and cowardice for failing to enlist during the Great War. The Country Party was quick to respond and ousted Page as its leader.\n\nHowever you look at it, it is a sour way to begin your premiership."
 r56_australia.5.a:0 "그가 나라를 통합하기를 바랍니다."

 r56_australia.7.t:0 "존 커틴의 죽음"
 r56_australia.7.uap:0 "Labor Party leader John Curtin has died today at the age of 60. His health had been deteriorating over the last few months and had a heart attack the previous year. The long serving leader of the Labour Party had been battling with the UPA for years, and his socialist policies where often divisive. He will be remembered as a great leader and a man who did his best to serve Australia and its people."
 r56_australia.7.labor:0 "Prime Minister John Curtin has died today at the age of 60. His health had been deteriorating over the last few months and had a heart attack the previous year. The long serving leader of the Labour Party has proven a popular leader and has united the country and has made great strides in reducing unemployment and dragging Australia out of the Great Depression.\n\nHe will undoubtedly be remembered as a great leader."
 r56_australia.7.a:0 "그가 나라를 통합하기를 바랍니다."

 r56_australia.8.t:0 "1937 호주 연방 선거"
 r56_australia.8.d:0 "It's election time. The ruling UAP/Country coalition is once again going up against the Labor party for all 74 seats in the House of Representatives and 19 Senate seats. Labor lost power in a landslide to the UAP in the 1931 elections. The UAP and Country Party managed to reform their coalition before the 1934 elections whilst internal issues caused labor to split. But now under the leadership of John Curtin, the Labor party is looking to regain its lost ground. But can it win over the masses?"
 r56_australia.8.a:0 "통합 호주당-지역당 연합의 승리"
 r56_australia.8.b:0 "호주 노동당의 승리"

 r56_australia.9.t:0 "1940 호주 연방 선거"
 r56_australia.9.d:0 "It's election time. Once again the UAP/Country coalition is up against Labor for all 74 seats in the House of Representatives and 19 Senate seats. The death of Joseph Lyons has left the UAP under the control of Robert Menzies. The new leader hasn't managed to capture the popularity of his predecessor, meanwhile John Curtin's supporters are growing in number. Who will win the majority this time?"
 r56_australia.9.a:0 "통합 호주당-지역당 연합의 승리"
 r56_australia.9.b:0 "호주 노동당의 승리"

 r56_australia.10.t:0 "1943 호주 연방 선거"
 r56_australia.10.d:0 "Australians want change. Labour is looking strong in the 1943 elections. The divisions in the Country/UAP coalition has left a sour taste in the mouths of all Australians and the idea of a strong Labor government is exactly what the people are looking for. But once the votes are counted, who will take the lead?"
 r56_australia.10.a:0 "통합 호주당-지역당 연합의 승리"
 r56_australia.10.b:0 "호주 노동당의 승리"
 r56_australia.10.c:0 "지역당-통합 호주당의 승리"

 r56_australia.11.t:0 "1946 호주 연방 선거"
 r56_australia.11.d:0 "With the death of John Curtin, it's up to Ben Chifley to keep Labor's momentum going. Meanwhile, Robert Menzies is back leading the newly rebranded UAP - now known as the Liberal Party. Can the Liberal/Country coalition win? Or will Labor's popularity keep on running?"
 r56_australia.11.a:0 "자유당-지역당 연합의 승리"
 r56_australia.11.b:0 "호주 노동당의 승리"

 r56_australia.12.t:0 "1949 호주 연방 선거"
 r56_australia.12.d:0 "This year there are 121 seats in the House of Representatives up for grabs and 42 out of 60 Senate seats. Will the increase in possible seats turn the tides of the vote?"
 r56_australia.12.a:0 "자유당-지역당 연합의 승리"
 r56_australia.12.b:0 "호주 노동당의 승리"

 r56_australia.13.t:0 "로버트 멘지스의 사임"
 r56_australia.13.d:0 "Under mounting opposition and deadlock in parliament, Prime Minister Menzies has announced his intention to resign. In a last ditch effort by the UAP to keep him in power, the cabinet urged for a national unity government to be formed with Labor, however Labor refused such an agreement. Having lost all support from parliament, he has stepped down.\n\nDespite Menzies advising the Governor-General to make John Curtin Prime Minister, a joint UAP-Country Party conference chose Country Party leader Arthur Fadden as the new Coalition leader and Prime Minister. Bitter and dejected, Robert Menzies almost quit politics but was persuaded to become Minister for Defence Co-ordination in Arthur Fadden's new cabinet."
 r56_australia.13.a:0 "페이든이 호주와 계속 함께 하기를 바랍시다."

 r56_australia.14.t:0 "불신임 투표"
 r56_australia.14.d:0 "After only 40 days as Prime Minister, Arthur Fadden has been defeated in a vote of no confidence lead by the Labor opposition. Having been unable to secure the confidence of parliament, his death-nail came when the House of Representatives rejected his proposed budget. Unable to break the deadlock of Menzie's government, he will be remembered as the shortest serving Prime Minister to date. John Curtin and the Labor Party will now seek to form a new government."
 r56_australia.14.a:0 "이제 존 커틴이 앞장설 때이다."

 r56_australia.15.t:0 "싱가포르 보호를 요청한 호주"
 r56_australia.15.d:0 "Singapore is one of our most strategically vital provinces in Asia, however it is far from Britain and at threat of invasion. Australia has come forwards with a proposal that they will take over the protection of Singapore, freeing up British troops for other parts of the world where they are more needed."
 r56_australia.15.a:0 "그들의 손에 있는 것이 더 안전하다."
 r56_australia.15.b:0 "우리는 그 전과자들을 믿지 않을 것이다."

 r56_australia.16.t:0 "우리의 제안을 받아들인 영국"
 r56_australia.16.d:0 "영국은 싱가포르 보호를 넘겨받는 우리의 제안에 동의했습니다."
 r56_australia.16.a:0 "훌륭하군."

 r56_australia.17.t:0 "우리의 제안을 거절한 영국"
 r56_australia.17.d:0 "영국은 싱가포르 보호를 넘겨받는 우리의 제안을 거절했습니다."
 r56_australia.17.a:0 "이것이 제국을 약화시키지 않기를 바랍니다."

 r56_australia.18.t:0 "호주로 통지권을 이양한 영국"
 r56_australia.18.d:0 "Talks between Britain and Australia have resulted in the Australian Government taking over the administration of the Straits Settlements, Malay and British Borneo. We shall now report to them in all matters."
 r56_australia.18.a:0 "새 주인, 같은 문제들."
 
 r56_australia.19.t:0 "뉴질랜드 통합을 요청한 호주"
 r56_australia.19.d:0 "The idea of New Zealand being a state of Australia has existed since before the founding of our nations, however fear it was never too be. The distance between us, political and economic differences, and Australia's treatment of its indigenous population. However, recent talks between diplomats have turned brought up New Zealand talking its place as an Australian state. While it might not be a popular choice, the benefits might prove fruitful in this ever dangerous world."
 r56_australia.19.a:0 "이제 우리는 서로의 차이점을 제쳐두고 단결할 때이다."
 r56_australia.19.b:0 "그들은 웃고 있다!"

 r56_australia.20.t:0 "뉴질랜드의 통합"
 r56_australia.20.d:0 "Talks in Auckland have been fruitful and in their final act as an independent nation the New Zealand Parliament voted in favour of joining Australia as a full state."
 r56_australia.20.a:0 "돌아온 것을 환영합니다. 뉴질랜드"

 r56_australia.21.t:0 "도전적인 자세를 취한 뉴질랜드"
 r56_australia.21.d:0 "New Zealand have shot down any talk of joining Australia willingly and have walked out of all talks over the future status of New Zealand. With diplomacy having failed, it might be time to use more forceful means."
 r56_australia.21.a:0 "우리의 제안을 거절한 날, 키위들이 통치하게 될 것이다."

 r56_australia.22.t:0 "뉴질랜드 위기"
 r56_australia.22.d:0 "A crisis between Australia and New Zealand has been brewing in recent months. Australia has demanded several times that New Zealand should join Australia as a state. However such an idea has been shot down in New Zealand and now diplomatic relations between our two Dominions have broken down. With war looking likely between the two, it's time to choose where we stand."
 r56_australia.22.a:0 "호주와 전쟁을 하지 않는 것이 최선이다."
 r56_australia.22.b:0 "우리는 뉴질랜드와 함께 할 것이다."

 r56_australia.23.t:0 "크리스마스 섬의 통제를 요청한 호주"
 r56_australia.23.d:0 "Ambassadors from Australia have requested that we transfer the remote and strategic Christmas Island to Australian control. The island, known for it's phosphate mining, was annexed by the British in 1888 and has been under the governorship of the Straits Settlements. It is home to a significant number of Malayan workers and it acts as a safe harbour for any ships seeking shelter in the Eastern and Southern Indian Ocean. Due to its remoteness, Australia is in a better position to govern the island and they are offering payments to cover the losses from the phosphate mining. Should we accept?"
 r56_australia.23.a:0 "그 섬들은 그들의 통치 하에 더 잘 관리되고 있다."
 r56_australia.23.b:0 "그들은 절대 그 섬을 가질 수 없을 것이다."

 r56_australia.24.t:0 "크리스마스 섬의 통치권의 이동"
 r56_australia.24.d:0 "[From.GetNameDef] has agreed for us to take control of Christmas Island. The Christmas Island Act has already been prepared to place the island under the direct authority of the Commonwealth."
 r56_australia.24.a:0 "정말 멋진 섬이다!"

 r56_australia.25.t:0 "우리의 요청을 거절한 [From.GetNameDef]"
 r56_australia.25.d:0 "Dispute our offers of compensation, [From.GetNameDef] has refused to transfer Christmas Island to us."
 r56_australia.25.a:0 "그 섬은 과대평과 되었다."

 r56_australia.26.t:0 "불가침 조약을 요청한 호주"
 r56_australia.26.d:0 "With the goal of keeping peace and prosperity in the South Pacific, Australia has proposed a non-aggression treaty between our two nations. This has followed months of pro-Japanese policy and appeasement by the Australian government who seek to follow a policy of 'appeasement in Asia', similar to the policy being followed by the British Government towards Germany."
 r56_australia.26.a:0 "이것은 우리에게 유리할 수도 있다."
 r56_australia.26.b:0 "우리는 거짓 약속을 할 수 없다."

 r56_australia.27.t:0 "우리의 불가침 조약을 수락한 일본"
 r56_australia.27.d:0 "The formal non-aggression treaty between the Commonwealth of Australia, and the Empire of Japan has been signed by representatives of both our nations this morning in Tokyo. The Japanese ambassador presented the Australian ambassador with a bonsai tree as a token of peace."
 r56_australia.27.a:0 "우리 시대의 평화"

 r56_australia.28.t:0 "우리의 불가침 조약을 거절한 일본"
 r56_australia.28.d:0 "Talks with Japan have broken down. Our diplomats have been given the cold shoulder with their talks of a non-aggression pact between our two nations and ultimately have returned home empty handed."
 r56_australia.28.a:0 "이것은 단지 한 가지를 의미하는 것일 수도 있다"

 r56_australia.29.t:0 "외국의 인도네시아 개입"
 r56_australia.29.desc:0 "Recently, pro-independence rebel activities has been on the rise in Indonesia. A large cache of Australian weapons was discovered by the local authorities and captured rebels have revealed that they were smuggled into the islands via Australian ships. Emboldened by this show of international support, local rebel leaders have been rallying many to their banner. It appears that we may well soon have a conflict on our hands."
 r56_australia.29.a:0 "우리는 이 민족주의자들을 지켜봐야 한다."

 r56_australia.30.t:0 "인도네시아의 반란"
 r56_australia.30.desc:0 "Pro-independence rebels, supported and funded by Australia, have risen up across the East Indies. They have seized several islands and are currently gathering their strength to drive loyalist forces out of the remainder."
 r56_australia.30.a:0 "저 반란군들을 진압하라!"

 r56_australia.31.t:0 "외국의 말레이 개입"
 r56_australia.31.desc:0 "Recently, pro-independence rebel activities has been on the rise in Malaya. A large cache of Australian weapons was discovered by the local authorities and captured rebels have revealed that they were smuggled into Malaya via Australian ships. Emboldened by this show of international support, local rebel leaders have been rallying many to their banner. It appears that we may well soon have a conflict on our hands."
 r56_australia.31.a:0 "우리는 이 민족주의자들을 지켜봐야 한다."
 
 r56_australia.32.t:0 "말레이 위기"
 r56_australia.32.desc:0 "Pro-independence rebels, supported and funded by Australia, have risen up across Malaya. They have seized much of the Malayan highlands and jungle and are currently gathering their strength to strike at Singapore."
 r56_australia.32.a:0 "맙소사..."

 ### Focuses ###
 # Army
 AST_R56_dingo_scout_car:0 "딩고 정찰차량"
 AST_R56_dingo_scout_car_desc:0 "Working with the Ford Motor Company has produced a design for a new Australian built armoured car. The car will be based on a shortened version of an existing Ford wheelbase and fitted with an all wheel drive kit and a powerful V8 engine. With bullet-proof armour plating made by Victorian Railways, a wireless and enough room for a Bren gun, it will be a valuable asset to our scouts."
 AST_R56_citizen_military_forces:0 "민병대"
 AST_R56_citizen_military_forces_desc:0 "The Citizens Military Force is Australia's primary reserve force. Thousands of men are ready in this militia to defend Australia at a moments notice."
 AST_R56_royal_australian_artilery:0 "호주 왕립 포병대"
 AST_R56_royal_australian_artilery_desc:0 "The Royal Australian Artillery proved itself in the Great War. But its equipment appears to have forgot that the Great War ended over 18 years ago. We should prioritise new equipment for them."
 AST_R56_the_owen_gun:0 "오웬 기관단총"
 AST_R56_the_owen_gun_desc:0 "Evelyn Owen has created a .22 calibre 'Machine Carbine'. This weapon was initially rejected from army use and ended up in a bag of sugar. It was rediscovered by one Vincent Wardell, manager of a large factory in Port Kembla. Through a series of connections he managed to get Owen to present the weapon to the army Inventions Board. Perhaps there is some use in this cheep machine gun."
 AST_R56_department_of_defence_coordination:0 "국방 조정부"
 AST_R56_department_of_defence_coordination_desc:0 "The Department of Defence Co-ordination is responsible for co-ordinating actions between the three branches of the armed forces and our allies. By bringing everyone together, we can ensure an effective fighting force on the land, sea and air."
 AST_R56_australian_womans_army_service:0 "호주 여군 부대"
 AST_R56_australian_womans_army_service_desc:0 ""
 AST_R56_australian_army_catering_corps:0 "식품 조달 부대"
 AST_R56_australian_army_catering_corps_desc:0 ""
 AST_R56_services_reconnaissance_department:0 "SRD"
 AST_R56_services_reconnaissance_department_desc:0 "The Services Reconnaissance Department (SRD) is Australia's special operations branch of the military and will be responsible for special operations throughout the South Pacific region."
 AST_R56_z_special_unit:0 "Z 특수부대"
 AST_R56_z_special_unit_desc:0 "Australia needs its own commando unit specializing in raiding islands throughout the south Pacific. Under command of the Services Reconnaissance Department, this elite group will be a constant thorn in the side of any enemy that gets too close to Australia's shores."
 AST_R56_jungle_warfare_training:0 "정글 전투 훈련"
 AST_R56_jungle_warfare_training_desc:0 ""
 AST_R56_m_special_unit:0 "M 특수부대"
 AST_R56_m_special_unit_desc:0 "The Services Reconnaissance Department has proposed a new deep reconnaissance unit. As a successor to the Coastwatchers, they will be experts in reaming undercover on islands throughout the pacific, make use of native recruits, and provide intelligence on enemy shipping and troop movements."
 AST_R56_school_of_unconventional_warefare:0 "ANZAC의 유산"
 AST_R56_school_of_unconventional_warefare_desc:0 "The Australian and New Zealand Army Corps was founded during the Great War and saw much of the worst of the fighting on the cliffs of Gallipoli. The bravery, commitment and selflessness of the Australian troops who fought and died in the corps is something the Australian Forces and people should take pride in."
 AST_R56_sentinal_tank:0 "센티넬 전차"
 AST_R56_sentinal_tank_desc:0 "Australia cannot rely on foreign supplied tanks forever. Engineers should be sent to study foreign tank designs and draw up plans for a new home-grown tank model. This Sentinel tank will be key to giving Australia the armour power it needs to protect ourselves from major military powers."
 AST_R56_hmas_assault:0 "HMAS Assault 훈련센터"
 AST_R56_hmas_assault_desc:0 "Nelson Bay in New South Wales would make the perfect location for a RAN training facility for amphibious landings. It will be named HMAS Assault. "
 AST_R56_aussie_paras:0 "호주 공수연대"
 AST_R56_aussie_paras_desc:0 ""

 # Navy
 AST_R56_rebuild_cockatoo_island:0 "코카투 섬 재건"
 AST_R56_rebuild_cockatoo_island_desc:0 "Located in in Sydney Bay, Cockatoo Island is a major naval base and repair hub for the Royal Australian Navy, but recently it has fallen into disrepair and is in dire need of refurbishment and expansion."
 AST_R56_commerce_protection:0 "무역상선 보호"
 AST_R56_commerce_protection_desc:0 ""
