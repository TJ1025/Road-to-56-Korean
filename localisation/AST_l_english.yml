 AST_R56_strengthen_the_coalition:0 "정당 연합 강화"
 AST_R56_strengthen_the_coalition_desc:0 "호주에는 노조 간부들에 의해 운영되는 정부가 아니라 국가 정부가 필요합니다. 통합 오스트레일리아당과 지역당은 노동당이 집권하지 못하게 하는 한 가지 목표를 염두에 두고 수 년간 협력해왔습니다. 그러나 두 당의 관계는 종종 불안정해지곤 합니다."
