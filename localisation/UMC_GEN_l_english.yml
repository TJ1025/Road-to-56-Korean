 GEN_Industrial_Start:0 "산업 증강 개시"
 GEN_Industrial_Start_desc:0 "An era of change is coming. Investments are coming in, machines are being invented and our country must adapt in order to cope with those evolutions."
 GEN_Expand_Infra:0 "주 기반시설 개선"
 GEN_Expand_Infra_desc:0 "A good infrastructure network helps connecting our nation as a unique coherent body."
 GEN_Futher_Investments:0 "외국 투자자 투자 조장"
 GEN_Futher_Investments_desc:0 "Foreign powers have a much greater industry than our own, therefore we must rely on their knowledge."
 GEN_Civilian_One:0 "민간 제조업 확장"
 GEN_Civilian_One_desc:0 "New factories are essential for a modern country."
 GEN_Civilian_Two:0 "민간 산업 역량 개선"
 GEN_Civilian_Two_desc:0 "Our industry has to be modernized to keep up with the demands of our age."
 GEN_Research:0 "새로운 학교 & 현대적 교육"
 GEN_Research_desc:0 "Instruction is the basis of science and the key to adapt to the current world."
 GEN_Excavation:0 "광물 자원 발견"
 GEN_Excavation_desc:0 "Richness necessary for war may be hidden deep under our soil and its our duty to reveal them."
 GEN_Refinery:0 "합성 처리 중점"
 GEN_Refinery_desc:0 "The fabrication of oil and rubber from coal enables to be free from the need to import oil or control oil fields. This synthetic oil is however much more polluting and costly to produce."
 GEN_Autarky:0 "세금 개혁"
 GEN_Autarky_desc:0 "With a more organized administrative power, the state will be better equipped to deal with the current difficulties."
