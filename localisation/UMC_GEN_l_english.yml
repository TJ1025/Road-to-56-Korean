 ABC_equipment_effort:0 "장비 주력"
 ABC_equipment_effort_desc:0 "보병이 휴대 가능한 장비의 한계는 계속해서 줄어들고 있습니다. 병사들에게 가장 좋은 무기를 주는 데 주력해야 합니다."
 ABC_equipment_effort_2:0 "소형 화기 현대화"
 ABC_equipment_effort_2_desc:0 "우리의 보병 및 지원 부대가 최신 무기로 무장할 수 있게끔 노력을 계속할 것입니다."
 ABC_mechanization_effort:0 "기계화 주력"
 ABC_mechanization_effort_desc:0 "차량화 보병의 능력을 다시 생각해 봄으로서, 오늘날 만들 수 있는 차량의 한계선을 넓힐 수 있습니다."
 ABC_doctrine_effort_2:0 "모의 전쟁"
 ABC_doctrine_effort_2_desc:0 "전장은 전간기는 물론 최근의 분쟁에서도 계속 변화해 왔습니다. 이에 대비하기 위해 우리의 교리를 계속해서 재평가해야 합니다."
 ABC_establish_a_military_academy:0 "사관학교 설립"
